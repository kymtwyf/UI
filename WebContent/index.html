<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title>Travel Analysis</title>
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.viz,sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->

		<style>
			.tab{
				text-align:center;
				
			}
			.tcosth{
			text-indent:50px;
			color:#ff0000;
			}
			.refresh{
				padding:0;
				padding-left:10px;
				background:transparent;
				color:white;
			}		
		</style>

		<script>
				sap.ui.localResources("ui");
				sap.ui.localResources("util");
				sap.ui.localResources("model");
				jQuery.sap.require("util.queries");
				jQuery.sap.require("model.data");
				jQuery.sap.require("model.status");

				// jQuery.sap.require("model.conditions");
				jQuery.sap.require("util.tools");
				var app = new sap.m.App({initialPage:"idDemo2"});
				var page = sap.ui.view({id:"idDemo1", viewName:"ui.index", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idDemo2", viewName:"ui.whoiswhere", type:sap.ui.core.mvc.ViewType.JS});
				var page3 = sap.ui.view({id:"idDemo3", viewName:"ui.howcost", type:sap.ui.core.mvc.ViewType.JS});
				//console.log(util.queries.getQuery("LANDX"));
				app.addPage(page).addPage(page2).addPage(page3);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
